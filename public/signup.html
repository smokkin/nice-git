<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link href="/path/to/tailwind.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Document</title>
</head>

<body class="bg-yellow-300">
    <article class="bg-yellow-300 mt-20">
        <form class="mr-10 ml-10 md:ml-36 md:mr-36 lg:mr-72 lg:ml-72 flex-initial pt-5 pb-5 border rounded-lg bg-white shadow-xl focus:outline-none border-none">
            <div class="text-center">
                <h1 class="text-base font-medium font-serif">Create your Account</h1>
                <h2 class="text-sm font-light font-serif text-opacity-70 text-gray-700">Sign up and start learning</h2>
            </div>
            <div class="flex flex-col">
                <div class="mt-4 flex flex-row space-x-3 justify-center">
                    <p class="">
                        <label class="font-medium text-sm text-gray-900">First Name</label>
                        <input type="text" class="border-b-2 border-purple-600 pt-2 pb-1 block shadow-md rounded-md text:sm pl-2 focus:border focus:ring-0 focus:border-yellow-300 focus:outline-none"></input>
                    </p>
                    <p>
                        <label class="font-medium text-sm text-gray-900">Last Name</label>
                        <input type="text" class="border-b-2 border-purple-600 pt-2 pb-1 block shadow-md rounded-md text:sm pl-2 focus:border focus:ring-0 focus:border-yellow-300 focus:outline-none"></input>
                    </p>
                </div>
                <div class="mt-3 flex justify-center">
                    <p>
                        <label class="font-medium text-sm text-gray-900">Email Address</label>
                        <input type="email" class="block border-b-2 pt-2 pb-1 pl-1 pr-56 border-purple-600 shadow-md rounded-md text-sm focus:border focus:ring-0 focus:border-yellow-300 focus:outline-none"></input>
                    </p>
                </div>
                <div class="mt-3 flex justify-center">
                    <p>
                        <label class="font-medium text-sm text-gray-900">Password</label>
                        <input type="password" class="block border-b-2 pt-2 pb-1 pl-1 pr-56 border-purple-600 shadow-md rounded-md text-sm focus:border focus:ring-0 focus:border-yellow-300 focus:outline-none"></input>
                    </p>
                </div>
                <div class="mt-3 space-x-1 flex justify-center mr-32">
                    <span class="border pl-14 pt-1 pb-1 rounded-full bg-red-600"></span>
                    <span class="border pl-14 rounded-full bg-yellow-500"></span>
                    <span class="border pl-14 rounded-full bg-yellow-300"></span>
                    <span class="border pl-14 rounded-full bg-green-500"></span>
                </div>
            </div>
            <div class="mt-3 flex justify-center">
                <button class="border rounded-full text-sm text-white bg-blue-500 pt-1 pb-1 pl-4 pr-4 focus:outline-none shadow-lg transition duration-1000 ease-in-out transform hover:-translate-y-1 hover:scale-100 ">Sign up</button>
            </div>
            <div class="mt-3 flex flex-row space-x-2 justify-center">
                <p class="text-sm text-gray-900 text-opacity-80">Already have an Account?</p>
                <a href="#" type="" class="text-blue-600 text-sm shadow-md border-purple-600 border-b-2 hover:border-b-2 hover:border-purple-600 transition duration-1000 ease-in-out transform hover:-translate-y-1 hover:scale-100">Sign in</a>
            </div>

        </form>
    </article>

</body>

</html>
