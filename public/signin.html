<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link href="/path/to/tailwind.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Document</title>
</head>

<body class="bg-yellow-300">
    <article class="mt-16 bg-yellow-300">
        <div class="flex justify-center mt-5">
            <img src="img/Qhub logo.jpg" alt="" class="w-20">
        </div>
        <form class="flex-initial flex-shrink pt-5 pb-5 mt-6 ml-10 mr-10 bg-white border border-none rounded-lg shadow-xl md:ml-40 md:mr-40 lg:ml-80 lg:mr-80 focus:outline-none">
            <div class="mt-3 text-center">
                <h1 class="font-serif text-base font-medium">Sign in</h1>
                <h2 class="font-serif text-sm font-light text-gray-700 text-opacity-70">Log in and continue learning</h2>
            </div>
            <div class="flex flex-col">
                <div class="flex justify-center mt-3">
                    <p>
                        <label class="text-sm font-medium text-gray-900">Email Address</label>
                        <input type="Email" class="block pt-2 pb-1 pl-1 pr-56 text-sm border-b-2 border-purple-600 rounded-md shadow-md focus:border focus:ring-0 focus:border-yellow-300 focus:outline-none"></input>
                    </p>
                </div>
                <div class="flex justify-center mt-3">
                    <p>
                        <label class="text-sm font-medium text-gray-900">Password</label>
                        <input type="password" class="block pt-2 pb-1 pl-1 pr-56 text-sm border-b-2 border-purple-600 rounded-md shadow-md focus:border focus:ring-0 focus:border-yellow-300 focus:outline-none"></input>
                    </p>
                </div>
            </div>
            <div class="flex justify-center mt-3">
                <button class="pt-1 pb-1 pl-4 pr-4 text-sm text-white transition duration-1000 ease-in-out transform bg-blue-500 border rounded-full shadow-lg focus:outline-none hover:-translate-y-1 hover:scale-100 ">Sign in</button>
            </div>
            <div class="flex flex-row justify-center mt-3 space-x-2">
                <p class="text-sm text-gray-900 text-opacity-80">Don't have an account?</p>
                <a href="" type="" class="text-sm text-blue-600 transition duration-1000 ease-in-out transform border-b-2 border-purple-600 shadow-md hover:border-b-2 hover:border-purple-600 hover:-translate-y-1 hover:scale-100">Sign up</a>
            </div>
        </form>
    </article>

</body>

</html>
