<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link href="/path/to/tailwind.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Document</title>
</head>

<body>
    <main class="pb-4 bg-yellow-300">
        <div class="pt-20 md:pt-4 md:pb-6 md:mb-5 md:ml-12 md:mr-12 pb-36">
            <form action="Login page" class="ml-5 mr-5 bg-white md:justify-center shadow-lg rounded-lg md:pb-9 md:ml-96 md:mr-96 pb-9">
                <div class="text-center md:pt-10 md:leading-10 md:text-center pt-9">
                    <h1 class="font-serif text-xl tracking-widest text-black md:text-2xl">Create your Account</h1>
                    <h2 class="text-base tracking-wide text-gray-600 md:text-lg text-opacity-90">Sign up and start learning</h2>
                </div>
                <div class="flex justify-center leading-6 md:leading-8 md:pt-14 pt-7">
                    <p>
                        <label class="text-sm font-semibold text-gray-600 text-opacity-80">First Name</label>
                        <input class="block pt-1 pb-1 pl-2 pr-2 border rounded-md shadow-md md:pt-2 md:pb-2 md:pl-3 md:pr-3 border-gray-50 hover:shadow-sm bg-gray-50 focus:outline-none focus:ring-yellow-600 focus:border-transparent" type="text" placeholder=""></input>
                    </p>
                    <p class="pl-2 md:pl-4">
                        <label class="text-sm font-semibold text-gray-600 text-opacity-80">Last Name</label>
                        <input class="block pt-1 pb-1 pl-2 pr-2 border rounded-md shadow-md md:pt-2 md:pb-2 md:pl-3 md:pr-3 border-gray-50 hover:shadow-sm bg-gray-50 focus:outline-none focus: focus:ring-yellow-200 focus:border-transparent" type="text" placeholder=""></input>
                    </p>
                </div>
                <div class="flex justify-center pt-4 leading-4 md:pt-8 md:leading-8">
                    <p>
                        <label class="text-sm font-semibold text-gray-600 text-opacity-80">Email Address</label>
                        <input class="block pt-2 pb-2 pl-3 border rounded-md shadow-md md:pt-2 md:pb-2 md:pl-1 pr-52 md:pr-60 border-gray-50 hover:shadow-sm bg-gray-50 focus:outline-none focus: focus:ring-yellow-600 focus:border-transparent" type="text" placeholder=""></input>
                    </p>
                </div>
                <div class="flex justify-center pt-4 leading-4 md:pt-8 md:leading-8">
                    <p>
                        <label class="text-sm font-semibold text-gray-600 text-opacity-80">Password</label>
                        <input class="block pt-2 pb-2 pl-5 border rounded-md shadow-md md:pr-56 pr-52 border-gray-50 hover:shadow-sm bg-gray-50 focus:outline-none focus: focus:ring-yellow-600 focus:border-transparent placeholder-opacity-5" type="text" placeholder="Use upper case, lower case and special characters"></input>
                    </p>
                </div>
                <div class="flex justify-center pt-2 mr-36 space-x-1 leading-3 md:pt-4 md:space-x-3 md:leading-5 md:mr-28">
                    <span class="pb-1 md:pl-8 pl-7 pr-7 md:pr-8 bg-gray-500 border rounded-full bg-opacity-30"></span>
                    <span class="pb-1 md:pl-8 pl-7 pr-7 md:pr-8 bg-gray-500 border rounded-full bg-opacity-30"></span>
                    <span class="pb-1 md:pl-8 pl-7 pr-7 md:pr-8 bg-gray-500 border rounded-full bg-opacity-30"></span>
                    <span class="pb-1 md:pl-8 pl-7 pr-7 md:pr-8 bg-gray-500 border rounded-full bg-opacity-30"></span>
                </div>
                <div class="flex justify-center md:pt-11 pt-6">
                    <button class="pt-2 pb-2 text-sm text-white transition duration-1000 ease-in-out transform bg-blue-600 border rounded-full shadow-lg md:pt-3 md:pb-3 md:pl-20 pl-11 md:pr-20 pr-11 hover:-translate-y-1 hover:scale-100">Sign Up</button>
                </div>
                <div class="flex justify-center pt-3 md:pt-5">
                    <p class="text-sm font-normal tracking-wide text-gray-500">Already have an account?</p>
                    <a href="#" rel="external" hreflang="en" type="text/html" class="md:pl-3 pl-2 text-sm font-semibold tracking-wide text-blue-600 transition duration-1000 ease-in-out transform outline-none hover:-translate-y-1 hover:scale-100">Sign in</a>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
