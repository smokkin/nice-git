<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link href="/path/to/tailwind.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Document</title>
</head>

<body>
    <main class="pb-4 bg-yellow-300">
        <div class="pt-4 pb-6 mb-5 ml-12 mr-12">
            <form action="Login page" class="justify-center bg-white rounded-lg pb-9 ml-96 mr-96">
                <div class="pt-10 leading-10 text-center">
                    <h1 class="font-serif text-2xl tracking-widest text-black">Create your Account</h1>
                    <h2 class="text-lg tracking-wide text-gray-600 text-opacity-90">Sign up and start learning</h2>
                </div>
                <div class="flex justify-center leading-8 pt-14">
                    <p>
                        <label class="text-sm font-semibold text-gray-600 text-opacity-80">First Name</label>
                        <input class="block pt-2 pb-2 pl-3 pr-3 border rounded-md shadow-md border-gray-50 hover:shadow-sm bg-gray-50 focus:outline-none focus:ring-yellow-600 focus:border-transparent" type="text" placeholder=""></input>
                    </p>
                    <p class="pl-4">
                        <label class="text-sm font-semibold text-gray-600 text-opacity-80">Last Name</label>
                        <input class="block pt-2 pb-2 pl-3 pr-3 border rounded-md shadow-md border-gray-50 hover:shadow-sm bg-gray-50 focus:outline-none focus: focus:ring-yellow-200 focus:border-transparent" type="text" placeholder=""></input>
                    </p>
                </div>
                <div class="flex justify-center pt-8 leading-8">
                    <p>
                        <label class="text-sm font-semibold text-gray-600 text-opacity-80">Email Address</label>
                        <input class="block pt-2 pb-2 pl-1 border rounded-md shadow-md pr-60 border-gray-50 hover:shadow-sm bg-gray-50 focus:outline-none focus: focus:ring-yellow-600 focus:border-transparent" type="text" placeholder=""></input>
                    </p>
                </div>
                <div class="flex justify-center pt-8 leading-8">
                    <p>


                        <label class="text-sm font-semibold text-gray-600 text-opacity-80">Password</label>
                        <input class="block pt-2 pb-2 pl-5 pr-56 border rounded-md shadow-md border-gray-50 hover:shadow-sm bg-gray-50 focus:outline-none focus: focus:ring-yellow-600 focus:border-transparent placeholder-opacity-5" type="text" placeholder="Use upper case, lower case and special characters"></input>
                    </p>
                </div>
                <div class="flex justify-center pt-4 space-x-3 leading-5 mr-28">
                    <span class="pb-1 pl-8 pr-8 bg-gray-500 border rounded-full bg-opacity-30"></span>
                    <span class="pb-1 pl-8 pr-8 bg-gray-500 border rounded-full bg-opacity-30"></span>
                    <span class="pb-1 pl-8 pr-8 bg-gray-500 border rounded-full bg-opacity-30"></span>
                    <span class="pb-1 pl-8 pr-8 bg-gray-500 border rounded-full bg-opacity-30"></span>
                </div>
                <div class="flex justify-center pt-11">
                    <button class="pt-3 pb-3 pl-20 pr-20 text-sm text-white transition duration-500 ease-in-out transform bg-blue-600 border rounded-full shadow-lg hover:-translate-y-1 hover:scale-100">Sign Up</button>
                </div>
                <div class="flex justify-center pt-5">
                    <p class="text-sm font-normal tracking-wide text-gray-500">Already have an account?</p>
                    <a href="#" rel="external" hreflang="en" type="text/html" class="pl-3 text-sm font-semibold tracking-wide text-blue-600 transition duration-500 ease-in-out transform outline-none hover:-translate-y-1 hover:scale-100">Sign in</a>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
