<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link href="/path/to/tailwind.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Document</title>
</head>

<body>
    <main class="bg-yellow-300 md:pb-9 pb-48">
        <div class="flex justify-center">
            <img src="img/Qhub logo.jpg" alt="" class="md:w-32 md:mt-16 w-24 mt-24">
        </div>
        <div class="ml-12 mr-12">
            <form action="login Page" class="justify-center md:pb-8 pb-7 bg-white rounded-lg shadow-md md:mt-11 mt-5 md:ml-96 md:mr-96">
                <div class="md:pt-10 pt-5 text-center">
                    <h1 class="font-serif md:text-2xl text-xl tracking-widest text-black">Sign in</h1>
                    <h2 class="md:text-lg text-base tracking-normal text-gray-400 text-opacity-90">Log in and continue learning</h2>
                </div>
                <div class="flex justify-center md:pt-8 pt-5 md:leading-8 leading-4">
                    <p class="">
                        <label class="text-sm font-semibold text-gray-600 text-opacity-80">Email Address</label>
                        <input class="block md:pt-2 pt-1 pb-1 pr-44 md:pb-2 pl-1 placeholder-opacity-25 border rounded-md shadow-md md:pr-60 border-gray-50 hover:shadow-sm bg-gray-50 focus:outline-none focus: focus:ring-yellow-600 focus:border-transparent" type="text" placeholder=""></input>
                    </p>
                </div>
                <div class="flex justify-center md:pt-8 md:leading-8 pt-5 leading-4">
                    <p>
                        <label class="text-sm font-semibold text-gray-600 text-opacity-80">Password</label>
                        <input class="block md:pt-2 pt-1 pb-1 pl-1 pr-44 md:pb-2 md:pl-5 md:pr-56 border rounded-md shadow-md border-gray-50 hover:shadow-sm bg-gray-50 focus:outline-none focus: focus:ring-yellow-600 focus:border-transparent placeholder-opacity-5" type="password"
                            placeholder="" id="pwd" name="pwd"></input>
                        <!--<svg class="w-6 h-6 abolute left-9" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>-->
                    </p>
                </div>
                <div class="flex justify-center md:pt-11 pt-6">
                    <button class="md:pt-3 pt-1 pb-1 pl-11 pr-11 md:pb-3 md:pl-20 md:pr-20 text-sm text-white transition duration-1000 ease-in-out transform bg-blue-600 border rounded-full shadow-lg hover:-translate-y-1 hover:scale-100">Sign in</button>
                </div>
                <div class="flex justify-center md:pt-5 pt-3">
                    <p class="text-sm font-normal tracking-wide text-gray-400">Don't have an account?</p>
                    <a href="#" rel="external" hreflang="en" type="text/html" class="md:pl-3 pl-2 text-sm font-semibold tracking-wide text-blue-600 transition duration-1000 ease-in-out transform outline-none hover:-translate-y-1 hover:scale-100">Sign up</a>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
