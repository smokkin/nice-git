<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link href="/path/to/tailwind.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Document</title>
</head>

<body>
    <main class="bg-yellow-300 pb-9">
        <div class="flex justify-center">
            <img src="img/Qhub logo.jpg" alt="" class="w-32 mt-16">
        </div>
        <div class="ml-12 mr-12">
            <form action="login Page" class="justify-center pb-8 bg-white rounded-lg shadow-md mt-11 ml-96 mr-96">
                <div class="pt-10 text-center">
                    <h1 class="font-serif text-2xl tracking-widest text-black">Sign in</h1>
                    <h2 class="text-lg tracking-normal text-gray-400 text-opacity-90">Log in and continue learning</h2>
                </div>
                <div class="flex justify-center pt-8 leading-8">
                    <p>
                        <label class="text-sm font-semibold text-gray-600 text-opacity-80">Email Address</label>
                        <input class="block pt-2 pb-2 pl-1 placeholder-opacity-25 border rounded-md shadow-md pr-60 border-gray-50 hover:shadow-sm bg-gray-50 focus:outline-none focus: focus:ring-yellow-600 focus:border-transparent" type="text" placeholder=""></input>
                    </p>
                </div>
                <div class="flex justify-center pt-8 leading-8">
                    <p>
                        <label class="text-sm font-semibold text-gray-600 text-opacity-80">Password</label>
                        <input class="block pt-2 pb-2 pl-5 pr-56 border rounded-md shadow-md border-gray-50 hover:shadow-sm bg-gray-50 focus:outline-none focus: focus:ring-yellow-600 focus:border-transparent placeholder-opacity-5" type="password" placeholder="" id="pwd" name="pwd"></input>
                        <!--<svg class="w-6 h-6 abolute left-9" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>-->
                    </p>
                </div>
                <div class="flex justify-center pt-11">
                    <button class="pt-3 pb-3 pl-20 pr-20 text-sm text-white transition duration-500 ease-in-out transform bg-blue-600 border rounded-full shadow-lg hover:-translate-y-1 hover:scale-100">Sign in</button>
                </div>
                <div class="flex justify-center pt-5">
                    <p class="text-sm font-normal tracking-wide text-gray-400">Don't have an account?</p>
                    <a href="#" rel="external" hreflang="en" type="text/html" class="pl-3 text-sm font-semibold tracking-wide text-blue-600 transition duration-500 ease-in-out transform outline-none hover:-translate-y-1 hover:scale-100">Sign up</a>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
