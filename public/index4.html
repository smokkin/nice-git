<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link href="/path/to/tailwind.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Document</title>
</head>

<body>
    <main class="md:pb-28 pb-10">
        <div class="flex justify-center mr-4 md:mt-14 mt-11">
            <img src="img/Group 206.jpg" alt="" class="md:w-20 w-14">
        </div>
        <div class="mt-3 text-center">
            <h1 class="mr-5 font-serif md:text-2xl text-xl tracking-wider to-gray-900">Personalize your questions</h1>
        </div>
        <div class="md:mr-48 md:ml-44">
            <form action="Tutor selection" class="md:mt-10 md:ml-64 md:mr-64 mr-2 ml-7 bg-white rounded-lg shadow-lg md:pb-11 pb-8">
                <div class="md:flex md:justify-center md:mr-80 ml-14 md:ml-0 mt-6">
                    <h1 class="text-sm font-semibold tracking-wide text-gray-500 md:pt-9 pt-9">I am currently,</h1>
                </div>
                <div class="md:flex md:justify-center pt-4 pr-3 md:mr-44 ml-14 md:ml-0">
                    <p>
                        <input class="" type="radio" name="Tutorial" value="studying a university program"></input>
                        <label class="md:pl-4 pl-3 text-sm tracking-wide text-gray-500">studying a university program</label>
                    </p>
                </div>
                <div class="md:flex md:justify-center pt-3 pr-3 md:mr-44 ml-14 md:ml-0">
                    <p class="">
                        <input class="md:-ml-4" type="radio" name="Tutorial" value="writing a professional exam"></input>
                        <label class="md:pl-4 pl-3 text-sm tracking-wide text-gray-500 ">writing a professional exam</label>
                    </p>
                </div>
                <div class="md:flex md:justify-center pt-3 pr-3 md:mr-44 ml-14 md:ml-0">
                    <p class="">
                        <input class="md:-ml-3" type="radio" name="Tutorial" value="preparing for a job interview"></input>
                        <label class="md:pl-4 pl-3 text-sm tracking-wide text-gray-500">preparing for a job interview</label>
                    </p>
                </div>
                <div class="md:hidden">
                    <div class="border-b-2 mt-6 ml-14 mr-14"></div>
                </div>
                <div class="hidden md:flex">
                    <div class="flex justify-center pt-4 pr-7 pl-6">
                        <img src="img/Vector 14.jpg" alt="" class="max-w-sm">
                    </div>
                </div>
                <div class="md:flex md:justify-center md:pt-8 pt-6 md:mr-7 ml-14 md:ml-0">
                    <p>
                        <label class="text-sm font-semibold tracking-wider text-gray-500">Select a University</label>
                        <select class="block md:pt-3 pt-2 pb-2 pl-3 pr-48 mt-2 md:pb-3 md:pl-4 text-sm text-gray-500 border rounded-md shadow-md md:pr-60 border-gray-50 hover:shadow-sm bg-gray-50 focus:outline-none focus: focus:ring-yellow-200 focus:border-transparent">
                            <option>Babcock University</option>
                        </select>
                    </p>
                </div>
                <div class="md:flex md:justify-center md:pt-8 pt-6 md:mr-7 ml-14 md:ml-0">
                    <p>
                        <label class="text-sm font-semibold tracking-wider text-gray-500">Program</label>
                        <select class="block md:pt-3 pt-2 pb-2 pl-3 pr-48 md:pb-3 md:pl-4 mt-2 text-sm text-gray-500 border rounded-md shadow-md md:pr-60 border-gray-50 hover:shadow-sm bg-gray-50 focus:outline-none focus: focus:ring-yellow-200 focus:border-transparent">
                            <option>Computer Science</option>
                            <option>Software Engineer</option>
                        </select>
                    </p>
                </div>
                <div class="flex justify-center md:pt-8 pt-6 md:mr-9 ml-2 md:ml-0">
                    <p class="">
                        <label class="text-sm font-semibold tracking-wider text-gray-500">Level/Year</label>
                        <select class="block md:pt-3 pt-2 pb-2 pl-3 pr-72 md:pb-3 md:pl-4 mt-2 text-sm text-gray-500 border rounded-md shadow-md md:pr-80 border-gray-50 hover:shadow-sm bg-gray-50 focus:outline-none focus: focus:ring-yellow-200 focus:border-transparent">
                            <option>100</option>
                            <option>200</option>
                            <option>300</option>
                            <option>400</option>
                        </select>
                    </p>
                </div>
                <div class="flex justify-center md:pt-11 pt-6">
                    <button class="md:pt-3 pt-2 pb-2 pl-10 pr-10 md:pb-3 border-blue-600 md:pl-16 md:pr-16 focus:outline-none text-sm text-white transition duration-1000 ease-in-out transform bg-blue-600 border rounded-full shadow-lg hover:-translate-y-1 hover:scale-100 ">Get Started</button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
