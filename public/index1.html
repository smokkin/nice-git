<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link href="/path/to/tailwind.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Document</title>
</head>

<body>
    <main class="pb-4 bg-yellow-300">
        <div class="md:pt-4 md:pb-6 md:mb-5 md:ml-12 md:mr-12 pt-8 pb-36">
            <form action="Login page" class="md:justify-center mt-8 bg-white rounded-lg md:pb-9 md:ml-96 md:mr-96 mr-6 ml-6 pb-10 shadow-lg">
                <div class="md:pt-10 md:leading-10 text-center pt-10">
                    <h1 class="font-serif md:text-2xl tracking-widest text-xl text-black">Create your Account</h1>
                    <h2 class="md:text-lg tracking-wide text-base text-gray-600 text-opacity-90">Sign up and start learning</h2>
                </div>
                <div class="flex justify-center leading-8 md:pt-14 pt-7">
                    <p>
                        <label class="text-sm font-semibold text-gray-600 text-opacity-80">First Name</label>
                        <input class="block md:pt-2 pt-1 pb-1 pl-2 pr-2 md:pb-2 md:pl-3 md:pr-3 placeholder-opacity-25 border rounded-md shadow-md border-gray-50 hover:shadow-sm bg-gray-50 focus:outline-none focus:ring-yellow-600 focus:border-transparent" type="text" placeholder="Saldana"></input>
                    </p>
                    <p class="md:pl-4 pl-2">
                        <label class="text-sm font-semibold text-gray-600 text-opacity-80">Last Name</label>
                        <input class="block md:pt-2 pt-1 pb-1 pl-2 pr-2 md:pb-2 md:pl-3 md:pr-3 placeholder-opacity-25 border rounded-md shadow-md border-gray-50 hover:shadow-sm bg-gray-50 focus:outline-none focus: focus:ring-yellow-200 focus:border-transparent" type="text"
                            placeholder="Zoe"></input>
                    </p>
                </div>
                <div class="flex justify-center md:pt-8 pt-4 leading-8">
                    <p>
                        <label class="text-sm font-semibold text-gray-600 text-opacity-80">Email Address</label>
                        <input class="block md:pt-2 pt-1 pb-1 pl-1 pr-52 md:pb-2 md:pl-1 placeholder-opacity-25 border rounded-md shadow-md md:pr-60 border-gray-50 hover:shadow-sm bg-gray-50 focus:outline-none focus: focus:ring-yellow-600 focus:border-transparent" type="text"
                            placeholder="zoesaldana@gmail.com"></input>
                    </p>
                </div>
                <div class="flex justify-center md:pt-8 pt-4 leading-8">
                    <p>
                        <label class="text-sm font-semibold text-gray-600 text-opacity-80">Password</label>
                        <input class="block md:pt-2 md:pb-2 pb-1 pt-1 pr-52 pl-3 md:pl-5 md:pr-56 border rounded-md shadow-md tracking-widest border-gray-50 hover:shadow-sm bg-gray-50 focus:outline-none focus: focus:ring-yellow-600 focus:border-transparent placeholder-opacity-5"
                            type="text" placeholder="....."></input>
                    </p>
                </div>
                <div class="flex justify-center md:pt-4 pt-2 space-x-1 md:space-x-3 md:leading-5 leading-3 md:mr-28 mr-36">
                    <span class="pb-2 md:pl-8 pl-7 pr-7 md:pr-8 bg-red-600 border rounded-full"></span>
                    <span class="pb-2 md:pl-8 pl-7 pr-7 md:pr-8 bg-yellow-500 border rounded-full"></span>
                    <span class="pb-2 md:pl-8 pl-7 pr-7 md:pr-8 bg-yellow-300 border rounded-full"></span>
                    <span class="pb-2 md:pl-8 pl-7 pr-7 md:pr-8 bg-green-500 border rounded-full"></span>
                </div>
                <div class="flex justify-center md:pt-11 pt-6">
                    <button class="md:pt-3 pt-2 pb-2 pl-11 pr-11 md:pb-3 md:pl-20 md:pr-20 text-sm text-white transition duration-1000 ease-in-out transform bg-blue-600 border rounded-full shadow-lg hover:-translate-y-1 hover:scale-100">Sign Up</button>
                </div>
                <div class="flex justify-center md:pt-5 pt-3">
                    <p class="text-sm font-normal tracking-wide text-gray-500">Already have an account?</p>
                    <a href="#" rel="external" hreflang="en" type="text/html" class="md:pl-3 pl-2 text-sm font-semibold tracking-wide text-blue-600 transition duration-1000 ease-in-out transform outline-none hover:-translate-y-1 hover:scale-100">Sign in</a>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
